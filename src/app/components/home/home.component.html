<div class="home_holder">
    <input type="text" [(ngModel)]="cityName" placeholder="Enter the city name to get the weather forecast" class="search_field" (keydown)="onKeyDown($event)"/>
    <app-toggle [toggle]="toggle" (toggleEvent)="toggleDo($event)"></app-toggle>
    <app-cities *ngIf="toggle" [cities]="9"></app-cities>
</div>
